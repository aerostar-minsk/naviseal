name: Update seal rules (EEC registry)

on:
  workflow_dispatch:
  schedule:
    - cron: "17 4 * * *" # ежедневно 04:17 UTC

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install Node deps
        run: npm ci

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Python deps
        run: |
          python -m pip install --upgrade pip
          pip install pdfplumber

      - name: Update rules (CSV + EEC PDF + merge)
        run: npm run update:rules

      - name: Commit changes (if any)
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/rules.json data/eec_registry.pdf data/eec_source.json data/eec_rules.json data/rules.generated.json || true
          if git diff --cached --quiet; then
            echo "No changes"
          else
            git commit -m "chore: update seal rules from EEC registry"
            git push
          fi
